<body>

    <div class="control-panel">

            <input type="file" id="fileInput" accept="image/*" multiple>
        </label>

        <div class="slider-container">
            <label>ğŸ” YakÄ±nlÄ±k:</label>

        <div class="slider-container">

            <span class="value-badge" id="opacityDisplay">1.00</span>

        <div class="select-container">
            <label>ğŸ”€ KarÄ±ÅŸtÄ±rma modu:</label>
            <select id="mixMode">
                <option value="sequential">SÄ±ralÄ±</option>
                <option value="random">Rastgele</option>
            </select>
        </div>

        <div class="color-container">
            <label>ğŸ¨ Arka plan:</label>
            <input type="color" id="bgColor" value="#000000">
        </div>

        <div class="file-info" id="fileCount">0 resim yÃ¼klÃ¼</div>
    </div>

    <canvas id="canvas" width="1920" height="1080"></canvas>

    <div class="info">
        <span>ğŸ“ Tuval: 1920x1080</span>
        <span id="tileCount">ğŸ§© DÃ¶ÅŸeme: 0 x 0</span>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 24px;">
        <button id="downloadBtn">ğŸ’¾ PNG Olarak Kaydet</button>

</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fileInput = document.getElementById('fileInput');
    const scaleSlider = document.getElementById('scaleSlider');
    const scaleDisplay = document.getElementById('scaleDisplay');
    const gapSlider = document.getElementById('gapSlider');
    const gapDisplay = document.getElementById('gapDisplay');
    const opacitySlider = document.getElementById('opacitySlider');
    const opacityDisplay = document.getElementById('opacityDisplay');
    const mixModeSelect = document.getElementById('mixMode');
    const bgColorInput = document.getElementById('bgColor');
    const tileCountSpan = document.getElementById('tileCount');
    const fileCountSpan = document.getElementById('fileCount');

    let images = []; // yÃ¼klenen resimler (Image nesneleri)
    let imagesLoaded = false;

    // --- DeÄŸer gÃ¶stergeleri ve yeniden Ã§izim ---
    function updateAll() {
        scaleDisplay.textContent = parseFloat(scaleSlider.value).toFixed(2) + 'x';
        gapDisplay.textContent = gapSlider.value + 'px';
        opacityDisplay.textContent = parseFloat(opacitySlider.value).toFixed(2);
        if (images.length > 0) drawTiles();
    }

    scaleSlider.addEventListener('input', updateAll);
    gapSlider.addEventListener('input', updateAll);
    opacitySlider.addEventListener('input', updateAll);
    mixModeSelect.addEventListener('change', () => {
        if (images.length > 0) drawTiles();
    });
    bgColorInput.addEventListener('input', () => {
        if (images.length > 0) drawTiles();
    });

    // --- Resim yÃ¼kleme (birden Ã§ok) ---
    fileInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) {
            images = [];
            fileCountSpan.textContent = '0 resim yÃ¼klÃ¼';
            drawTiles(); // tuvali temizle (resim yoksa)
            return;
        }

        fileCountSpan.textContent = `${files.length} resim yÃ¼kleniyor...`;

        let loadedCount = 0;
        const loadedImages = [];

        files.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    loadedImages[index] = img;
                    loadedCount++;
                    if (loadedCount === files.length) {
                        // TÃ¼m resimler yÃ¼klendi
                        images = loadedImages.filter(img => img !== undefined);
                        fileCountSpan.textContent = `${images.length} resim yÃ¼klÃ¼`;
                        // VarsayÄ±lan deÄŸerlere sÄ±fÄ±rla (isteÄŸe baÄŸlÄ±)
                        scaleSlider.value = '1.0';
                        gapSlider.value = '0';
                        opacitySlider.value = '1';
                        bgColorInput.value = '#000000';
                        mixModeSelect.value = 'sequential';
                        updateAll();
                    }
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    });

    // --- DÃ¶ÅŸeme Ã§izici (Ã§oklu resim desteÄŸi) ---
    function drawTiles() {
        // Resim yoksa tuvali temizle ve Ã§Ä±k
        if (images.length === 0) {
            ctx.fillStyle = bgColorInput.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            tileCountSpan.textContent = 'ğŸ§© DÃ¶ÅŸeme: 0 x 0';
            return;
        }

        const scale = parseFloat(scaleSlider.value);
        const gap = parseInt(gapSlider.value, 10);
        const opacity = parseFloat(opacitySlider.value);
        const bgColor = bgColorInput.value;
        const mixMode = mixModeSelect.value; // 'sequential' veya 'random'

        // TÃ¼m resimler aynÄ± boyutta mÄ±? FarklÄ± boyutlar olabilir.
        // DÃ¶ÅŸeme boyutlarÄ±nÄ± ilk resmin boyutuna gÃ¶re belirleyelim (veya hepsini ayrÄ± ayrÄ± mÄ±? KullanÄ±cÄ± muhtemelen aynÄ± boyutta logolar yÃ¼kler).
        // Daha esnek: Her resmin orijinal boyutunu koruyarak scale uygula. Ama farklÄ± boyutlar karÄ±ÅŸÄ±k gÃ¶rÃ¼nebilir.
        // Biz her resmi kendi boyutunda scale ile Ã¶lÃ§ekleyip dÃ¶ÅŸeyeceÄŸiz. Bu durumda dÃ¶ÅŸeme hÃ¼creleri farklÄ± boyutlarda olur, bu da dÃ¼zeni bozar.
        // Daha mantÄ±klÄ±: TÃ¼m resimleri aynÄ± boyuta (Ã¶rneÄŸin ilk yÃ¼klenen resmin boyutuna) Ã¶lÃ§ekleyelim mi? Ama kullanÄ±cÄ± farklÄ± boyutlarÄ± karÄ±ÅŸtÄ±rmak isteyebilir.
        // Karar: DÃ¶ÅŸeme hÃ¼cre boyutunu ilk resmin boyutuna gÃ¶re sabitleyelim, diÄŸer resimleri o hÃ¼creye sÄ±ÄŸdÄ±rmak iÃ§in oranlarÄ±nÄ± bozmadan scale uygulayalÄ±m? Bu Ã§ok karmaÅŸÄ±k.
        // Pratik Ã§Ã¶zÃ¼m: TÃ¼m resimleri aynÄ± boyut kabul edip (hepsinin aynÄ± en-boy oranÄ±na sahip olduÄŸunu varsayarak) ilk resmin boyutlarÄ±nÄ± kullanalÄ±m. EÄŸer farklÄ± boyutlar yÃ¼klenirse, bazÄ± resimler kÄ±rpÄ±labilir veya boÅŸluklar oluÅŸabilir. Ama bu kullanÄ±cÄ±nÄ±n sorumluluÄŸu.
        // Basitlik iÃ§in ilk resmin geniÅŸlik ve yÃ¼ksekliÄŸini baz alalÄ±m.

        const baseImg = images[0];
        const baseW = baseImg.width;
        const baseH = baseImg.height;

        const tileW = baseW * scale;
        const tileH = baseH * scale;
        const stepX = tileW + gap;
        const stepY = tileH + gap;

        // KaÃ§ sÃ¼tun/satÄ±r Ã§izileceÄŸini hesapla (taÅŸanlar dahil)
        const cols = Math.ceil((canvas.width - tileW) / stepX) + 1;
        const rows = Math.ceil((canvas.height - tileH) / stepY) + 1;

        tileCountSpan.textContent = `ğŸ§© DÃ¶ÅŸeme: ${cols} x ${rows}`;

        // Arka planÄ± temizle
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.globalAlpha = opacity;
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';

        // DÃ¶ÅŸeme dÃ¶ngÃ¼sÃ¼
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                const x = c * stepX;
                const y = r * stepY;

                // Hangi resmin kullanÄ±lacaÄŸÄ±nÄ± belirle
                let imgIndex;
                if (mixMode === 'sequential') {
                    // SÄ±ralÄ±: (r * cols + c) % images.length
                    imgIndex = (r * cols + c) % images.length;
                } else {
                    // Rastgele: her hÃ¼cre iÃ§in rastgele bir index
                    imgIndex = Math.floor(Math.random() * images.length);
                }
                const img = images[imgIndex];

                // Resmi Ã§iz (farklÄ± boyutlarÄ± varsa, baseW/baseH yerine img.width/img.height kullanarak scale uygula)
                // EÄŸer her resim farklÄ± boyuttaysa, aynÄ± scale deÄŸeriyle Ã§izildiÄŸinde hÃ¼creden taÅŸabilir.
                // Bu durumu dÃ¼zeltmek iÃ§in resmi hÃ¼cre boyutuna sÄ±ÄŸdÄ±rmak isteyebiliriz. Ama bu efektin parÃ§asÄ± olabilir.
                // Åimdilik her resmi kendi orijinal boyutunda scale ile Ã§izelim.
                const w = img.width * scale;
                const h = img.height * scale;
                ctx.drawImage(img, x, y, w, h);
            }
        }

        ctx.restore();
    }

    // --- PNG olarak kaydet ---
    document.getElementById('downloadBtn').addEventListener('click', () => {
        if (images.length === 0) {
            alert('Ã–nce en az bir fotoÄŸraf yÃ¼kleyin!');
            return;
        }
        const link = document.createElement('a');
        link.download = 'doseme-1920x1080.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });
</script>
